<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTROLLER</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body style="background-color: black">
<h1 style="color: white; text-align: center">LAXBOT CONTROLLER</h1>
<hr style="color: white">

<div style="color: white; text-align: center">
    <p>This is probably where some data or screenshots are collected into a gallery scroll-y thing</p>
</div>

<div>
    <div style="float: left">
        <button id="1" class="button">1 | Begin Recording</button>
        <br>
        <button id="2" class="button">2 | Start Session</button>
        <br>
        <button id="3" class="button">3 | End Session</button>
        <br>
        <button id="4" class="button">4 | End Recording</button>
    </div>

    <div style="text-align: right">
        <br>
        <button id="up"><img src="images/arrow.png" alt="up" style="height: 40px; transform: rotate(270deg)"></button>
        <img hspace="10" style="padding-left: 40px">
        <br><br>

        <button id="left"><img src="images/arrow.png" alt="left" style="height: 40px; transform: rotate(180deg)"></button>
        <img hspace="10" style="padding-left: 40px">
        <button id="right"><img src="images/arrow.png" alt="right" style="height: 40px"></button>
        <br><br>

        <button id="down"><img src="images/arrow.png" alt="down" style="height: 40px; transform: rotate(90deg)"></button>
        <img hspace="10" style="padding-left: 40px">
        <br><br><br>
    </div>
</div>

<div style="text-align: center">
    <hr style="color: white">
    <p style="color: white">speed control</p>
    <button id="speed up" class="button">++ (Z)</button>
    <button id="halt" class="button">HALT (X)</button>
    <button id="speed down" class="button">-- (C)</button>

</div>

<script src="javascripts/controls.js"></script>
</body>
</html>
